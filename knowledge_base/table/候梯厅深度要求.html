<table border="1" cellpadding="6" cellspacing="0">
  <caption>候梯厅深度</caption>
  <thead>
    <tr>
      <th>电梯类别</th>
      <th>布置方式</th>
      <th>候梯厅深度</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td rowspan="3">住宅电梯</td>
      <td>单台</td>
      <td>≥B，且≥1.5m</td>
    </tr>
    <tr>
      <td>多台单侧排列</td>
      <td>≥B<sub>max</sub>，且≥1.8m</td>
    </tr>
    <tr>
      <td>多台双侧排列</td>
      <td>≥相对电梯B<sub>max</sub>之和，且≤3.5m</td>
    </tr>
    <tr>
      <td rowspan="3">公共建筑电梯</td>
      <td>单台</td>
      <td>≥1.5B，且≥1.8m</td>
    </tr>
    <tr>
      <td>多台单侧排列</td>
      <td>≥1.5B<sub>max</sub>，且≥2.0m<br>当电梯群为4台时应≥2.4m</td>
    </tr>
    <tr>
      <td>多台双侧排列</td>
      <td>≥相对电梯B<sub>max</sub>之和，且＜4.5m</td>
    </tr>
    <tr>
      <td rowspan="3">病床电梯</td>
      <td>单台</td>
      <td>≥1.5B</td>
    </tr>
    <tr>
      <td>多台单侧排列</td>
      <td>≥1.5B<sub>max</sub></td>
    </tr>
    <tr>
      <td>多台双侧排列</td>
      <td>≥相对电梯B<sub>max</sub>之和</td>
    </tr>
  </tbody>
</table>
<p>注: B为轿厢深度，B<sub>max</sub>为电梯群中最大轿厢深度。</p>
